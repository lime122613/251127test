<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저녁 추천 챗봇</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1>저녁 추천봇</h1>
        <div id="key-status" class="key-status">API Key 확인중...</div>
      </header>

      <section class="chat-wrap">
        <ul id="messages" class="messages" aria-live="polite"></ul>

        <form id="chat-form" class="chat-form">
          <textarea id="user-input" class="user-input" rows="2" placeholder="오늘 저녁 뭐 먹을지 추천해줘요 — 재료나 취향(매운맛, 채식 등)을 적어보세요."></textarea>
          <div class="controls">
            <button type="submit" id="send-btn" class="btn">추천받기</button>
            <button type="button" id="clear-btn" class="btn ghost">대화 초기화</button>
          </div>
        </form>

        <footer class="note">키는 클라이언트 환경변수 <code>VITE_OPENAI_API_KEY</code>에서 불러옵니다. (주의: 클라이언트에 키를 노출하면 보안상 위험합니다)</footer>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
